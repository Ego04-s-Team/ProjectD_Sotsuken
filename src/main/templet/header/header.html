<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="planning.css">
</head>
<body>
	<!-- 🔹 サイドバー -->
	  <div id="sidebar" class="sidebar">
	    <a href="#">お気に入り一覧</a>
	    <a href="#">共有</a>
	  </div>

	  <!-- サイドバーを開いたときに画面全体を少し暗くするための透明なレイヤー　-->
	  <div id="overlay"></div>
	  <!-- 🔹 ヘッダー -->
	    <header>
	      <div class="menu-btn" id="menuBtn">☰</div>
	      <a href="#" class="header-right-icon">🔔</a>
	    </header>
		
		<script>
				  const menuBtn = document.getElementById('menuBtn');
				  const sidebar = document.getElementById('sidebar');
				  const overlay = document.getElementById('overlay');

				  // ☰クリックでサイドバーとオーバーレイを切り替え
				  menuBtn.addEventListener('click', () => {
				    sidebar.classList.toggle('open');
				    overlay.classList.toggle('active');
				  });

				  // サイドバー外クリックで自動的に閉じる
				  document.addEventListener('click', (event) => {
				    const clickedInsideSidebar = sidebar.contains(event.target);
				    const clickedMenuBtn = menuBtn.contains(event.target);

				    if (sidebar.classList.contains('open') && !clickedInsideSidebar && !clickedMenuBtn) {
				      sidebar.classList.remove('open');
				      overlay.classList.remove('active');
				    }
				  });
				</script>
		<!-- サイドバーテンプレここまで -->
</body>
</html>
