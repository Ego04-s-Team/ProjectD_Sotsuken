<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<title>ユーザー情報入力</title>
	<link rel="stylesheet" href="input.css">
</head>

<body>
	<h1>ユーザー情報入力</h1>

	<form action="genre.html">
		<!-- ID入力 -->
		<label for="userId">ユーザーID</label>
		<input type="text" id="userId" name="userId" placeholder="例: user123">

		<!-- 性別 -->
		<label>性別</label>
		<div class="gender-group">
			<label><input type="radio" name="gender" value="male"> 男性</label>
			<label><input type="radio" name="gender" value="female"> 女性</label>
			<label><input type="radio" name="gender" value="other"> その他</label>
		</div>

		<!-- 生年月日 -->
		<label>生年月日</label>
		<div class="birth-group">
			<select name="year" id="yearSelect">
				<option value="">-- 年 --</option>
			</select>
			<select name="month" id="monthSelect">
				<option value="">-- 月 --</option>
			</select>
			<select name="day" id="daySelect">
				<option value="">-- 日 --</option>
			</select>
		</div>

		<!-- 都道府県 -->
		<label for="pref">都道府県</label>
		<select id="pref" name="pref">
			<option value="">-- 選択してください --</option>
		</select>

		<button type="submit">送信</button>
	</form>

	<script>
		// ==== 都道府県 ====
		const prefs = [
			"北海道","青森県","岩手県","宮城県","秋田県","山形県","福島県",
			"茨城県","栃木県","群馬県","埼玉県","千葉県","東京都","神奈川県",
			"新潟県","富山県","石川県","福井県","山梨県","長野県",
			"岐阜県","静岡県","愛知県","三重県",
			"滋賀県","京都府","大阪府","兵庫県","奈良県","和歌山県",
			"鳥取県","島根県","岡山県","広島県","山口県",
			"徳島県","香川県","愛媛県","高知県",
			"福岡県","佐賀県","長崎県","熊本県","大分県","宮崎県","鹿児島県","沖縄県"
		];
		const prefSelect = document.getElementById("pref");
		prefs.forEach(pref => {
			const option = document.createElement("option");
			option.textContent = pref;
			option.value = pref;
			prefSelect.appendChild(option);
		});

		const years = [
		"1960年", "1961年", "1962年", "1963年", "1964年", "1965年", "1966年", "1967年", "1968年", "1969年", 
		"1970年", "1971年", "1972年", "1973年", "1974年", "1975年", "1976年", "1977年", "1978年", "1979年", 
		"1980年", "1981年", "1982年", "1983年", "1984年", "1985年", "1986年", "1987年", "1988年", "1989年", 
		"1990年", "1991年", "1992年", "1993年", "1994年", "1995年", "1996年", "1997年", "1998年", "1999年", 
		"2000年", "2001年", "2002年", "2003年", "2004年", "2005年", "2006年", "2007年", "2008年", "2009年", 
		"2010年", "2011年", "2012年", "2013年", "2014年", "2015年", "2016年", "2017年", "2018年", "2019年", 
		"2020年", "2021年", "2022年", "2023年", "2024年", "2025年"];
		    const yearSelect = document.getElementById("yearSelect");
		    years.forEach(y => {
		      const option = document.createElement("option");
		      option.textContent = y;
		      option.value = y;
		      yearSelect.appendChild(option);
		    });

		    // ==== 自分で書いた月 ====
		    const months = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];
		    const monthSelect = document.getElementById("monthSelect");
		    months.forEach(m => {
		      const option = document.createElement("option");
		      option.textContent = m;
		      option.value = m;
		      monthSelect.appendChild(option);
		    });

		    // ==== 自分で書いた日 ====
		    const days = [
		      "1日","2日","3日","4日","5日","6日","7日","8日","9日","10日",
		      "11日","12日","13日","14日","15日","16日","17日","18日","19日","20日",
		      "21日","22日","23日","24日","25日","26日","27日","28日","29日","30日","31日"
		    ];
		    const daySelect = document.getElementById("daySelect");
		    days.forEach(d => {
		      const option = document.createElement("option");
		      option.textContent = d;
		      option.value = d;
		      daySelect.appendChild(option);
		    });
	</script>
</body>

</html>
